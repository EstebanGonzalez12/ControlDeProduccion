<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>Control de Produccion</h1>
    <div id="login">
        <h2>Iniciar Sesion</h2>
        <input type="text" id="usuario" required>
        <input type="password" id="contrasena" required>
        <button id="btn">Iniciar Sesion</button>
    </div>
    <h2>Ganancias</h2>
    <div id="produccion"></div>
    <button id="capturarProduccion">Capturar Produccion Diaria</button>
    <div id="resultado"></div>

    <script src="./script.js"></script>
    <script>

        document.getElementById("btn").addEventListener("click", iniciarSesion);
        document.getElementById("capturarProduccion").addEventListener("click", capturarProduccionDiaria);
    </script>
</body>

</html>
